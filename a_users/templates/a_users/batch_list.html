{% extends 'layouts/blank.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-8 py-16">
    <h1 class="text-2xl font-bold mb-4">Choose a Batch ({{ department }})</h1>
    <ul>
        {% for batch in batches %}
        <li class="mb-6">  <!-- Increased margin-bottom from mb-3 to mb-6 -->
            <a href="{% url 'batch-user-list' batch=batch %}" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 text-lg">
                Batch {{ batch }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
