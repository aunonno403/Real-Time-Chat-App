{% extends 'layouts/blank.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-8 py-16">
    <h1 class="text-2xl font-bold mb-4">Users in Batch {{ batch }} ({{ department }})</h1>
    <ul>
        {% for user in users %}
        <li class="mb-2 p-3 bg-white rounded shadow flex items-center">
            <img src="{{ user.profile.avatar }}" alt="Avatar" class="w-8 h-8 rounded-full mr-3">
            <span class="font-semibold">{{ user.profile.name }}</span>
        </li>
        {% empty %}
        <li class="text-gray-500">No users found in this batch.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'batch-list' %}" class="mt-6 inline-block text-blue-600 hover:underline">Back to batch list</a>
</div>
{% endblock %}
